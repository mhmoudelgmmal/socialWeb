

<div class="container">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="fix text-center d-flex justify-content-center align-items-center">
      <div id="loginBox">
        <h1 class="text-center">Social Website Register</h1>
          <input id="emailInput" formControlName="email" class="form-control mt-3 bg-transparent" placeholder="Enter your email" type="email">
          <div class="mt-3" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
            <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors?.['required']">
              Email Is required
            </div>
            <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors?.['pattern']">
              You Must Enter Valid Email
            </div>
          </div>
          <input id="passInput" formControlName="password" minlength="6" class="form-control mt-3 bg-transparent" placeholder="Enter your password" type="password">
          <div class="mt-3" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
            <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors?.['required']">
              Password Is required
            </div>
            <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors?.['minlength']">
              Password Must Be At Least 6 Charechters
            </div>
          </div>
          <button class="btn w-100 mt-3 mb-3" type="submit">Sign Up</button>
          <div id="alertDanger" class="alert alert-danger d-none" role="alert">
            Username or password is incorrect
          </div>
          <span class="" ><a class="loginLink" routerLink="/landing/login">login</a></span>
        </div>
    </div>
  </form>
</div>
