

<div class="container">

  <form [formGroup]="loginAndRegisterForm" (ngSubmit)="onSubmit(loginAndRegisterForm)">
    <div class="fix text-center d-flex justify-content-center align-items-center">
      <div id="loginBox">
        <h1 class="text-center"> {{isLogin?"Social Website Login":"Social Website Register"}}</h1>
        <input id="emailInput" formControlName="email" class="form-control mt-3 bg-transparent" placeholder="Enter your email" type="email">
        <div class="mt-3" *ngIf="loginAndRegisterForm.get('email')?.errors && loginAndRegisterForm.get('email')?.touched">
          <div class="alert alert-danger" *ngIf="loginAndRegisterForm.get('email')?.errors?.['required']">
            Email Is required
          </div>
          <div class="alert alert-danger" *ngIf="loginAndRegisterForm.get('email')?.errors?.['pattern']">
            You Must Enter Valid Email
          </div>
        </div>
        <input id="passInput" formControlName="password" minlength="6"  class="form-control mt-3 bg-transparent" placeholder="Enter your password" type="password">
        <div class="mt-3" *ngIf="loginAndRegisterForm.get('password')?.errors && loginAndRegisterForm.get('password')?.touched">
          <div class="alert alert-danger" *ngIf="loginAndRegisterForm.get('password')?.errors?.['required']">
            Password Is required
          </div>
          <div class="alert alert-danger" *ngIf="loginAndRegisterForm.get('password')?.errors?.['minlength']">
            Password Must Be At Least 6 Charechters
          </div>
        </div>
        <button class="btn w-100 mt-3 mb-3" type="submit">{{isLogin?"Sign In":"Sign Up"}}</button>
        <div id="alertDanger" class="alert alert-danger d-none" role="alert">
          Username or password is incorrect
        </div>
       <div class="d-flex justify-content-center flex-wrap" *ngIf="isLogin">
        <div class="mt-2">
           <span>Don't have an account?</span>
        </div>
        <div class="mt-2">
           <span class="ms-1"><a routerLink="/landing/register" class="registerLink">Register</a></span>
        </div>
       </div>
       <div class="d-flex justify-content-center" *ngIf="!isLogin">
        <span class="" ><a class="loginLink" routerLink="/landing/login">login</a></span>
       </div>
      </div>
  </div>
  </form>
</div>
