<div class="container">
  <div class="row" *ngFor="let comment of allComments">
    <div class="col-md-12">
      <div class="postBox shadow m-3" *ngIf="ShowComments">
        <h1>{{"Name : "+comment.name}}</h1>
        <h3 class="emailProps">{{"Email : "+comment.email}}</h3>
        <p>{{"Comment : "+comment.body}}</p>
      </div>
    </div>

  </div>
  <div class="postBox d-flex justify-content-center align-items-center mt-4" *ngIf="!ShowComments">
    <h1 class="emailProps">There Is No Comments To Show</h1>
  </div>
</div>
