


<div class="container">
  <div class="m-1">
    <button class="btn btn-success m-4 ps-3 pe-3" routerLink="/panel/add-post" >Add Post</button>
  </div>
  <div class="row" *ngFor="let post of allPosts">
    <div class="col-md-12">
      <div class="postBox shadow m-3">
        <div class="d-flex justify-contnet-start">
          <div class="m-1">
            <button class="btn btn-primary" [routerLink]="['/panel/update-post/',post.id]">Update post</button>
          </div>

        </div>
        <h1>{{post.title}}</h1>
        <p>{{post.body}}</p>
      </div>
    </div>

  </div>
</div>
